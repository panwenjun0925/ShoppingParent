<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>后台管理系统</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<!--[if lt IE 9]>
<script th:src="@{/js/html5.js}"></script>
<![endif]-->
<script th:src="@{/js/jquery.js}" src=""></script>
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
</head>
<body>
<!--header-->
<header>
 <h1><img th:src="@{/images/admin_logo.png}"/></h1>
 <ul class="rt_nav">
  <li><a href="../index.html" target="_blank" class="website_icon">站点首页</a></li>
  <li><a href="#" class="clear_icon">清除缓存</a></li>
  <li><a href="#" class="admin_icon">DeathGhost</a></li>
  <li><a href="#" class="set_icon">账号设置</a></li>
  <li><a href="login.html" class="quit_icon">安全退出</a></li>
 </ul>
</header>

 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">广告列表</h2>
       <a href="user_detail.html" class="fr top_rt_btn add_icon">添加新广告</a>
      </div>
      <section class="mtb">
       <input type="text" class="textbox textbox_225" placeholder="输入广告类型"/>
       <input type="text" class="textbox textbox_225" placeholder="输入广告描述"/>
       <input type="button" value="查询" class="group_btn"/>
      </section>
      <table class="table">
       <tr>
        <th>广告图片</th>
        <th>广告描述</th>
        <th>广告类型</th>
        <th>操作</th>
       </tr>

       <tr th:each="ad:${ads}">
        <td class="center" th:text="${ad.adPicture}">666</td>
        <td class="center" th:text="${ad.adDes}">666</td>
        <td class="center" th:text="${ad.adType}">666</td>
        <td class="center">
         <a th:href="@{'http//localhost:8080/ad/findById'+${ad.adId}}" title="编辑" class="link_icon">&#101;</a>
         <a href="#" title="删除" class="link_icon">&#100;</a>
        </td>
       </tr>
      </table>
      <aside class="paging">
       <a>第一页</a>
       <a>1</a>
       <a>2</a>
       <a>3</a>
       <a>…</a>
       <a>1004</a>
       <a>最后一页</a>
      </aside>
 </div>
</section>
</body>
</html>
