<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>后台管理系统</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<!--[if lt IE 9]>
<script th:src="@{/js/html5.js}" ></script>
<![endif]-->
<script th:src="@{/js/jquery.js}" ></script>
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<script>

	(function($){
		$(window).load(function(){
			
			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
					//scroll-to appended content 
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});
			
			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});
			
		});
	})(jQuery);
</script>
</head>
<body>
<!--header-->
<header>
 <h1><img th:src="@{/images/admin_logo.png}"/></h1>
 <ul class="rt_nav">
  <li><a href="../index.html" target="_blank" class="website_icon">站点首页</a></li>
  <li><a href="#" class="clear_icon">清除缓存</a></li>
  <li><a href="#" class="admin_icon">DeathGhost</a></li>
  <li><a href="#" class="set_icon">账号设置</a></li>
  <li><a href="login.html" class="quit_icon">安全退出</a></li>
 </ul>
 </header>
 <div class="rt_content" >
      <div class="page_title">
       <h2 class="fl">收货地址详情</h2>
       <a href="../index.html" class="fr top_rt_btn money_icon">返回首页</a>
      </div>
   <table class="table">
    <tr>
     <th>收货人姓名</th>
     <th>配送区域</th>
     <th>详细地址</th>
     <th>手机</th>
     <th>座机</th>
     <th>电子邮件</th>
     <th>标志性建筑</th>
     <th>邮政编码</th>
     <th>最佳送货时间</th>
     <th>是否默认地址</th>
    </tr>
    <tr th:each="address:${addresses}">
     <td class="center" th:text="${address.receiver}">666</td>
     <td class="center" th:text="${address.deliveryAddress}">666</td>
     <td class="center" th:text="${address.detailedAddress}">666</td>
     <td class="center" th:text="${address.phone}">6666</td>
     <td class="center" th:text="${address.tel}">6666</td>
     <td class="center" th:text="${address.email}">6666</td>
     <td class="center" th:text="${address.landmark}">6666</td>
     <td class="center" th:text="${address.postcode}">6666</td>
     <td class="center" th:text="${address.bestDeliverTime}">6666</td>
     <td class="center" th:if="${address.isDefault==1}" th:text="是">6666</td>
     <td class="center" th:if="${address.isDefault==0}" th:text="否">6666</td>
    </tr>
   </table>
 </div>
</body>
</html>
